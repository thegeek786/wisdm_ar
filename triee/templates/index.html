<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Recognition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            color: #00796b;
            margin-bottom: 20px;
        }

        #activity {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #activity.updated {
            animation: pulse 0.6s;
            color: #00796b;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Activity Recognition</h1>
        <p id="activity">Waiting for sensor data...</p>
    </div>

    <script>
        let lastActivity = '';

        setInterval(async () => {
            try {
                const res = await fetch("/latest");
                const data = await res.json();
                const activityEl = document.getElementById("activity");

                if (data.predicted_activity !== lastActivity) {
                    activityEl.innerText = "Activity: " + data.predicted_activity;
                    activityEl.classList.add("updated");
                    lastActivity = data.predicted_activity;

                    // Remove animation class after it's done
                    setTimeout(() => {
                        activityEl.classList.remove("updated");
                    }, 600);
                }
            } catch (e) {
                document.getElementById("activity").innerText = "Error fetching prediction.";
            }
        }, 1000);
    </script>
</body>
</html>
